<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/index.css"></link>
	</ui:define>

	<ui:define name="title">Login</ui:define>

	<ui:define name="main-content">
		<div class="row">
			<div class="col-tab-12 col-desk-12">
				<div class="login-form">
					<h1>Login or Create an Account</h1>
					<p>Please login to your QA Cinema Account to access website
						features and bookings.</p>

					<h:form>
						<div>
							<h:outputText rendered="#{login.error ne null}" value="#{login.error}" />
						</div>
						<label>Email: <h:inputText class="login_input" type="text" value="#{login.emailAddress}" />
						</label>
						<br />
						<label>Password: <h:inputSecret type="password" value="#{login.password}" />
						</label>
						<h:commandButton action="#{login.login()}" type="submit" value="Login"/>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

	<ui:define name="custom-scripts">
	</ui:define>

</ui:composition>
