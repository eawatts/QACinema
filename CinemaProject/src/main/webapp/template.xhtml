<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<div id="container">

	<h:head>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"></meta>
		<title>QA Cinema - <ui:insert name="title" /></title>
		<link rel="stylesheet" type="text/css" href="css/template.css"></link>
		<link rel="stylesheet" type="text/css" href="css/responsive.css"></link>
		<link rel="stylesheet" type="text/css"
			href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"></link>
		<link rel="stylesheet" type="text/css"
			href="//fonts.googleapis.com/css?family=Abel" />
		<ui:insert name="custom-css" />
	</h:head>

	<f:view>
		<body>
			<!-- This is the navigation banner along the top of each page. -->
			<header>
				<nav class="nav-bar">
					<div class="row">
						<div class="col-tab-2 col-desk-2">
							<a href="index.xhtml"><h:graphicImage class="logo"
									value="Resources/images/qa_cinema_logo.png" /></a>
						</div>
						<div class="col-tab-8 col-desk-8">
							<div class="search">
								<h:inputText type="search" styleClass="search-box"
									value="Enter search here..."></h:inputText>
								<button class="search-btn" value="Search">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</div>
						</div>
						<div class="nav-right">
							<h:panelGroup layout="block"
								rendered="#{current_session.loggedIn eq true}">
								<div class="col-tab-1 col-desk-1">
									<a class="nav-link" href="account.xhtml">Account</a>
								</div>
								<div class="col-tab-1 col-desk-1">
									<h:form>
										<h:commandLink styleClass="nav-right nav-link" value="Logout"
											action="#{login.logout}"></h:commandLink>
									</h:form>
								</div>
							</h:panelGroup>
							<h:panelGroup layout="block"
								rendered="#{current_session.loggedIn ne true}">
								<div class="col-tab-2 col-desk-2">
									<a href="login.xhtml" class="nav-link">Login</a>
								</div>

							</h:panelGroup>
						</div>
					</div>
				</nav>
			</header>

			<!-- This is the content of the actual page. -->
			<div class="main-content">
				<ui:insert name="main-content" />
				<br />
			</div>

			<!-- This is the green footer along the bottom of each page. -->
			<footer>
				<div class="footer-section">
					<div class="row">
						<div class="col-tab-6 col-desk-6 footer-left">
							<a href="https://www.facebook.com"><i
								class="fa fa-facebook-square" aria-hidden="true"></i></a>
								<a href="https://www.twitter.com"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
						</div>
						<div class="col-tab-6 col-desk-6 footer-right">
							<i class="fa fa-copyright" aria-hidden="true"></i> EW Design 2016
						</div>
					</div>
					<hr class="footer-rule" />
					<div class="row">
						<div class="col-tab-12 col-desk-12 number">
							<span  class="foot-book">
								<span>24 Hour Booking Line &#160;</span>
								<span class="foot-book-number">123456789</span>
							</span>
						</div>
					</div>
					<hr class="footer-rule" />
					<div class="row">
						<div class="col-tab-12 col-desk-12">
							<a href="index.xhtml">Home<br /></a> <a href="about.xhtml">About
								Us<br />
							</a> <a href="help.xhtml">Help<br />
							</a> <a href="contact.xhtml">Contact Us<br /></a>
						</div>
					</div>
					<div class="row">
						<div class="col-tab-12 col-desk-12">
							<h:graphicImage class="logo foot-logo"
									value="Resources/images/qa_cinema_logo.png" />
						</div>
					</div>
				</div>
			</footer>

			<!-- Javascript -->
			<script type="text/javaScript" src="js/template.js"></script>
			<ui:insert name="custom-scripts" />
		</body>
	</f:view>

</div>
</html>
