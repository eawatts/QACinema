<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<div id="container">

	<h:head>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"></meta>
		<title>QA Cinema - <ui:insert name="title" /></title>
		<link rel="stylesheet" type="text/css" href="css/template.css"></link>
		<link rel="stylesheet" type="text/css" href="css/responsive.css"></link>
		<link rel="stylesheet" type="text/css"
			href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"></link>
		<ui:insert name="custom-css" />
	</h:head>

	<f:view>
		<body>
			<!-- This is the navigation banner along the top of each page. -->
			<header>
				<nav class="nav-bar">
					<div class="row">
						<div class="col-tab-3 col-desk-3">
							<h:graphicImage id="logo"
								value="Resources/images/qa_cinema_logo.png"></h:graphicImage>
						</div>
						<div class="col-tab-6 col-desk-6">
							<h:inputText type="search" value="Enter search here..."></h:inputText>
							<button value="Search"><i class="fa fa-search" aria-hidden="true"></i></button>
						</div>
						<div>
							<div class="col-tab-1 col-desk-1">
								<h:form>
									<h:commandLink styleClass="nav-right">Login</h:commandLink>
								</h:form>
							</div>
							<div class="col-tab-1 col-desk-1">
								<h:form>
									<h:commandLink styleClass="nav-right">Sign Up</h:commandLink>
								</h:form>
							</div>
							<div class="col-tab-1 col-desk-1">
								<h:form>
									<h:commandLink styleClass="nav-right">My Account</h:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</nav>
			</header>

			<!-- This is the content of the actual page. -->
			<div class="main-content">
				<br />
				<ui:insert name="main-content" />
				<br />
			</div>

			<!-- This is the green footer along the bottom of each page. -->
			<footer>
				<div class="footer-section">
					<div class="row">
						<div class="col-tab-6 col-desk-6">
							<a><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
						</div>
						<div class="col-tab-6 col-desk-6">EW Design</div>
						<hr />
					</div>
					<div class="row">
						<div class="col-tab-12 col-desk-12">
							<p class="foot">Home<br /> </p>About Us<br /> Help<br /> Contact Us<br />
						</div>
					</div>
				</div>
			</footer>

			<!-- Javascript -->
			<script type="text/javaScript" src="js/template.js"></script>
			<ui:insert name="custom-scripts" />
		</body>
	</f:view>

</div>
</html>
