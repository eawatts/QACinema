<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="custom-css">
		<link rel="stylesheet" href="slider/slider/flexslider.css"
			type="text/css"></link>
		<link rel="stylesheet" type="text/css" href="css/index.css"></link>
	</ui:define>

	<ui:define name="title">Welcome</ui:define>

	<ui:define name="main-content">
		<div class="row">
			<div class="col-tab-12 col-desk-12 carousel_row">
				<div class="flexslider">
					<ul class="slides">
						<ui:repeat var="movie" value="#{movies.activeMovies}">
							<li><h:form>
									<p class="flex-caption">
										<h:commandLink value="&#160;&#160;#{movie.name}"
											styleClass="caption-link" action="#{movies.view(movie.id)}">
											<br />
											<br />
											<h:graphicImage styleClass="slider-image"
												value="Resources#{movie.movie_banner_filepath}"></h:graphicImage>

										</h:commandLink>
									</p>
								</h:form></li>
						</ui:repeat>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<H1 id="title">What's on?</H1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-tab-12 col-desk-12">
				<div class="row">
					<ui:repeat var="movie" value="#{movies.activeMovies}">
						<h:form>
							<div class="col-tab-12 col-desk-4">
								<div class="row">
									<div class="col-tab-12 col-desk-12">
										<h:commandLink action="#{movies.view(movie.id)}">
											<h:graphicImage styleClass="index-image"
												value="Resources#{movie.movie_poster_filepath}">
											</h:graphicImage>
											<br />
											<div class="index-text">
												<h:outputText styleClass="index-text" value="#{movie.name}&#160;"></h:outputText>
												<h:panelGroup
													rendered="#{movie.age_rating eq 1}">
													<h:graphicImage styleClass="rating"
														value="Resources/images/age_rating/universal.png"></h:graphicImage>
												</h:panelGroup>
												<h:panelGroup
													rendered="#{movie.age_rating eq 2}">
													<h:graphicImage styleClass="rating"
														value="Resources/images/age_rating/pg.png"></h:graphicImage>
												</h:panelGroup>
												<h:panelGroup
													rendered="#{movie.age_rating eq 3}">
													<h:graphicImage styleClass="rating"
														value="Resources/images/age_rating/twelve.png"></h:graphicImage>
												</h:panelGroup>
												<h:panelGroup
													rendered="#{movie.age_rating eq 4}">
													<h:graphicImage styleClass="rating"
														value="Resources/images/age_rating/fifteen.png"></h:graphicImage>
												</h:panelGroup>
												<h:panelGroup
													rendered="#{movie.age_rating eq 5}">
													<h:graphicImage styleClass="rating"
														value="Resources/images/age_rating/eighteen.png"></h:graphicImage>
												</h:panelGroup>
												<h:panelGroup
													rendered="#{movie.age_rating eq null}">
													<h:outputText value="To be rated"></h:outputText>
												</h:panelGroup>
											</div>
										</h:commandLink>
									</div>
								</div>
							</div>
						</h:form>
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="custom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="slider/slider/jquery.flexslider.js"></script>
		<script src="js/slider_start.js"></script>
	</ui:define>

</ui:composition>
