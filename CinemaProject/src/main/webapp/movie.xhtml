<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/movie.css"></link>
	</ui:define>

	<ui:define name="title">Welcome</ui:define>

	<ui:define name="main-content">
		<div class="row">
			<div class="col-tab-6 col-desk-6 top-row">
				<div class="top-row-left">
					<h:graphicImage styleClass="page_image"
						value="Resources#{current_movie.movie.movie_banner_filepath}"></h:graphicImage>
					<div id="overlay"></div>
				</div>
			</div>
			<div class="col-tab-6 col-desk-6 top-row-right">
				<br />
				<h:outputText styleClass="movie-name"
					value="#{current_movie.movie.name}"></h:outputText>
				<br />
				<h:panelGroup rendered="#{current_movie.movie.age_rating eq 1}">
					<h:graphicImage styleClass="rating"
						value="Resources/images/age_rating/universal.png"></h:graphicImage>
				</h:panelGroup>
				<h:panelGroup rendered="#{current_movie.movie.age_rating eq 2}">
					<h:graphicImage styleClass="rating"
						value="Resources/images/age_rating/pg.png"></h:graphicImage>
				</h:panelGroup>
				<h:panelGroup rendered="#{current_movie.movie.age_rating eq 3}">
					<h:graphicImage styleClass="rating"
						value="Resources/images/age_rating/twelve.png"></h:graphicImage>
				</h:panelGroup>
				<h:panelGroup rendered="#{current_movie.movie.age_rating eq 4}">
					<h:graphicImage styleClass="rating"
						value="Resources/images/age_rating/fifteen.png"></h:graphicImage>
				</h:panelGroup>
				<h:panelGroup rendered="#{current_movie.movie.age_rating eq 5}">
					<h:graphicImage styleClass="rating"
						value="Resources/images/age_rating/eighteen.png"></h:graphicImage>
				</h:panelGroup>
				<h:panelGroup rendered="#{current_movie.movie.age_rating eq null}">
					<h:outputText value="To be rated"></h:outputText>
				</h:panelGroup>
				<br />
				<h:outputText styleClass="movie-desc"
					value="#{current_movie.movie.description}"></h:outputText>
			</div>
		</div>
		<div class="row">
			<div class="col-tab-12 col-desk-4">
				<h:panelGroup
					rendered="#{current_movie.movie.movie_trailer_path ne null}">
					<iframe width="420" height="315"
						src="#{current_movie.movie.movie_trailer_path}"> </iframe>
				</h:panelGroup>
				<h:panelGroup
					rendered="#{current_movie.movie.movie_trailer_path eq null}">
					<h:outputText value="No trailer currently available"></h:outputText>
				</h:panelGroup>
			</div>
			<div class="col-tab-12 col-desk-8">
				<div class="row">
					<div class="col-tab-12 col-desk-12">
						<br />
						<ui:repeat var="today" value="#{current_movie.todayShowing}">
							<div class="col-tab-4 col-desk-4">
								<h:outputText styleClass="show-day"
									value="Showing for today:&#160;#{today.day}"></h:outputText>
							</div>
							<div class="col-tab-8 col-desk-8">
								<ui:repeat var="time" value="#{today.times}">
									<h:outputText styleClass="show-time"
										value="#{time}&#160;&#160;"></h:outputText>
								</ui:repeat>
								<br /> <br />
							</div>
							<br />
						</ui:repeat>
						<button class="accordian">VIEW ALL TIMES</button>
						<div class="panel">
							<div class="row">
								<ui:repeat var="showing" value="#{current_movie.showings}">
								<br/>
									<div class="col-tab-2 col-desk-2">
										<h:outputText styleClass="show-day" value="#{showing.day}"></h:outputText>
									</div>
									<div class="col-tab-10 col-desk-10">
										<ui:repeat var="time" value="#{showing.times}">
											<h:outputText styleClass="show-time" value="#{time}&#160;&#160;"></h:outputText>
										</ui:repeat>
									</div>
									<br />
									<br/>
								</ui:repeat>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="custom-scripts">
	</ui:define>

</ui:composition>
